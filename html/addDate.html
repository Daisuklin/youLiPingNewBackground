<script type="text/javascript">
	$(function() {
		$('input[id=upload_file]').change(function() {
		    $('#Pic_Url').val($(this).val());
		});
		 $('input[id=upload_file1]').change(function() {
		    $('#Pic_Url1').val($(this).val());
		});
		 $('input[id=upload_file2]').change(function() {
		    $('#Pic_Url2').val($(this).val());
		});
		$("select").bind("change", function() {
			var index = $(this).prop("selectedIndex");
			if ( index == 0 ) {
			$(".addData-con .div-adddata .adddata-con1").show();
		     	$(".addData-con .div-adddata .adddata-con2").hide();
		     	$(".addData-con .div-adddata .adddata-con3").hide();
		     	$(".addData-con .div-adddata .adddata-con4").hide();
		     	$(".addData-con .div-adddata .adddata-con5").hide();
		}else if ( index == 1 ) {
			$(".addData-con .div-adddata .adddata-con1").hide();
		     	$(".addData-con .div-adddata .adddata-con2").hide();
		     	$(".addData-con .div-adddata .adddata-con3").hide();
		     	$(".addData-con .div-adddata .adddata-con4").show();
		     	$(".addData-con .div-adddata .adddata-con5").hide();
		}else if ( index == 2 ) {
			$(".addData-con .div-adddata .adddata-con1").hide();
		     	$(".addData-con .div-adddata .adddata-con2").hide();
		     	$(".addData-con .div-adddata .adddata-con3").hide();
		     	$(".addData-con .div-adddata .adddata-con4").hide();
		     	$(".addData-con .div-adddata .adddata-con5").show();
		}else if ( index == 3 ) {
			$(".addData-con .div-adddata .adddata-con1").hide();
		     	$(".addData-con .div-adddata .adddata-con2").hide();
		     	$(".addData-con .div-adddata .adddata-con3").show();
		     	$(".addData-con .div-adddata .adddata-con4").hide();
		     	$(".addData-con .div-adddata .adddata-con5").hide();
		}else if ( index == 4 ) {
			$(".addData-con .div-adddata .adddata-con1").hide();
		     	$(".addData-con .div-adddata .adddata-con2").show();
		     	$(".addData-con .div-adddata .adddata-con3").hide();
		     	$(".addData-con .div-adddata .adddata-con4").hide();
		     	$(".addData-con .div-adddata .adddata-con5").hide();
		};
		});
	})
</script>
