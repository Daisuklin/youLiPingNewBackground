<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>vendor List</title>
	<link rel="stylesheet" type="text/css" href="../css/vendorList.css" />
	<link rel="stylesheet" type="text/css" href="../layer/skin/layer.css" />
	<script type="text/javascript" src="../js/jquery.min.js"></script>
	<script type="text/javascript" src="../layer/layer.js"></script>
</head>
<body>
	<div class="vendorList-wrap">
		<div class="vendorlist-wrap-con">
			<!-- 供应商列表标签模块 -->
			<div class="vendorList-label clearfix" style="padding-bottom:28px;">
				<div class="vendorList-label-search clearfix"style="padding-bottom:40px;">
					<span class="span-tt fl">分类属性编辑：数码电子-U盘</span>
					<!--<form id="searchForm" name="searchForm" method="get" action="search">
				                        <div class="div-search fl">
				                            <input name="k" type="text" id="keyword" class="InputBorder fl"  placeholder="ID\供应商名字">
				                            <input type="submit" class="go fr" value="搜索">
				                       
				                        </div>
				                 </form>-->
				</div>
				
			</div>
			
			<!-- 供应商列表模块 -->
			<div class="productlist-label-list-top">
				<a class="fl" href="javascript:;" id="tag-batch">返回分类属性列表</a>
				<a class="fr" href="javascript:;" id="layer-area">添加属性</a>
				<script type="text/javascript">
				$(function() {
					$(".vendorList-label-list-top #tag-batch").click(function() {
						layer.open({
						    type: 2,
						    title: ['标签批量添加','height: 50px; line-height: 50px; padding: 0 40px 0 55px; font-size: 15px; color: #687189; background: #eef1f7 url(../images/vendorlist-ico1.jpg) no-repeat 40px center; -webkit-border-radius:5px 5px 0  0; -moz-border-radius:5px 5px 0  0; border-radius:5px 5px 0  0;'],
						    shadeClose: true,
						    shade: 0.5,
						    area: ['95.3%', '425px'],
						    content: '../html/addSuppliersBatch.html' //iframe的url
						}); 
					})
					$(".vendorList-label-list-top #layer-area").click(function() {
						layer.open({
						    type: 2,
						    title: ['添加供应商','height: 50px; line-height: 50px; padding: 0 40px 0 55px; font-size: 15px; color: #687189; background: #eef1f7 url(../images/vendorlist-ico1.jpg) no-repeat 40px center; -webkit-border-radius:5px 5px 0  0; -moz-border-radius:5px 5px 0  0; border-radius:5px 5px 0  0;'],
						    shadeClose: true,
						    shade: 0.5,
						    area: ['95.3%', '745px'],
						    content: '../html/addSuppliers.html' //iframe的url
						}); 
					})
				})
				</script>

			</div>
			
			<!-- 供应商列表模块 -->
			
			<div class="productcategorymanages-label-list">
				<div class="hd">
					<span class="span1">编号</span>
					<span class="span4">排序</span>
					<span class="span2">分类属性</span>
					<span class="span2" style="width:58%">可选属性</span>
					
					<span class="span1">操作</span>
				</div>
				<div class="bd">
					<p>
					<span class="span1">
						<span class="span-id fl">12345</span>
					</span>
					<span class="span4">1</span>
					<span class="span2">
						<span class="span-name"><a href="">颜色</a></span>
					</span>
						<span class="span2"  style="width:58%">
						<span class="span-name"><a href="">公司名称公司名称公司名称</a></span>
						</span>
						
						<span class="span1"><a id="add-attr">编辑</a><a>删除</a></span>
						
					</p>
					<p>
					<span class="span1">
						<span class="span-id fl">12345</span>
					</span>
						<span class="span4">北京市</span>
					<span class="span2">
						<span class="span-name"><a href="">公司名称公司名称公司名称</a></span>
					</span>
						<span class="span2"  style="width:58%">
						<span class="span-name"><a href="">公司名称公司名称公司名称</a></span>
						</span>
					
						<span class="span1"><a href="javascript:void(0)" id="add-attr">编辑</a><a>删除</a></span>
						
					</p>
					
				</div>
			</div>
			<div class="pag">
				<p>
					<span><a href="">&lt;</a></span>
					<span><a href="">首页</a></span>
					<span><a href="">上一页</a></span>
					<span><i>1</i> / 5</span>
					<span><a href="">下一页</a></span>
					<span><a href="">末页</a></span>
					<span><a href="">&gt;</a></span>
				</p>
			</div>
			<script type="text/javascript">
						$(function() {
							$(".productcategorymanages-label-list .bd #add-attr").click(function() {
								layer.open({
								    type: 2,
								    title: ['编辑属性','height: 50px; line-height: 50px; padding: 0 40px 0 55px; font-size: 15px; color: #687189; background: #eef1f7 url(../images/vendorlist-ico1.jpg) no-repeat 40px center; -webkit-border-radius:5px 5px 0  0; -moz-border-radius:5px 5px 0  0; border-radius:5px 5px 0  0;'],
								    shadeClose: true,
								    shade: 0.5,
								    area: ['95.3%', '341px'],
								    content: '../html/productaddattr.html' //iframe的url
								}); 
							})
						})
						</script>
		</div>
	</div>
</body>
</html>
